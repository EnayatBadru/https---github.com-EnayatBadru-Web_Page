<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- FAVICON -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="../public/style/padrao.css">
    <link rel="stylesheet" href="../public/style/formulario.css">

    <!-- JS -->
    <script src="../public/js/validacaoUsuario.js" defer></script>
    <script src="../public/js/visualizarSenha.js" defer></script>

</head>
<body>
    <form action="/add" method="post" autocomplete="off" id="form">
        <div class="titulo">
            <span>Sign up</span>
            <hr>
        </div>
        <div class="user">
            <input type="text" name="user" id="user" required>
            <label for="user">usuario</label>
        </div>
        <div class="email">
            <input type="email" name="email" id="email" required>
            <label for="email">email</label>
        </div>
        <div class="pass">
            <input type="password" name="pass" id="pass" required>
            <label for="pass">senha</label>

            <!-- icon -->
            <span class="svg" id="btn-mostrar-senha" required>
                <div id="svg1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-eye-slash" viewBox="0 0 16 16">

                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                    </svg>
                </div>

                <div id="svg2" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>
                </div>
            </span>
        </div>

        <div class="confPass">
            <input type="password" name="confPass" id="confPass" required>
            <label for="confPass">confirmar senha</label>

            <!-- icon -->
            <span class="svg" id="btn-mostrar-senha2" required>
                <div id="svg3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                    </svg>
                </div>

                <div id="svg4" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>
                </div>
            </span>
        </div>
        
        <div id="error-container" class="error"></div>
        <div class="submit">
            <button type="submit">Sign up</button>
        </div>
        <span class="link">
            JÃ¡ possui uma conta? <a href="/login">Sign In</a>
        </span>
    </form>
</body>
</html>
